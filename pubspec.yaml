name: newsify
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  stream_transform: ^2.0.0
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  get_it: ^8.0.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  get: ^4.6.6
  flutter_context: ^0.10.0
  go_router: ^14.3.0
  firebase_core: ^3.6.0
  firebase_database: ^11.1.4
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0

  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12
  freezed: ^2.5.7

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_intl:
  enabled: true
  main_locale: ru